<!DOCTYPE html><html><head><title>What size is my browser?</title><style>.w:before {
  content: "?";
}

.h:before {
  content: "?";
}</style><meta name="viewport" content="width=device-width"><link rel="stylesheet" type="text/css" href="index.css"><!-- DEV: Watch files for changes--><script src="https://raw.github.com/twolfson/File-Watcher/master/src/watcher.js"></script><script src="https://raw.github.com/twolfson/Resource-Collector/master/src/collector.js"></script><script>(function () {
